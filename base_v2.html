<!DOCTYPE html>
<html>
<meta charset="utf-8" />
	<head>
		<link rel="Stylesheet" type="text/css" href="css/base_temp.css" />
		<link rel="Stylesheet" type="text/css" href="css/base_Login.css" />
	</head>
		<body>
			<div id="tempBody">
			<div class="header">
				<!-- navigation bar -->
				<div class="navBar">
					<div class="titleLogo"></div>
				<!-- customer service center and login or logout button -->
					<div class="rightNav">
						<div class="helpCenter">
							<a><img src="media/img/helpCenter.png" alt="customerCenter"/></a>
						</div>
						<div class="login">
							<div class="loginButton">
								<a><img src="media/img/loginButton.png" alt="loginButton"/></a>
							</div>
						</div>
					</div>
				</div><!-- /navBar -->
			</div>

			<div id="bodyContent">
				<div id="orderBox">
					<p id="title">요기서 주문시작</p>
					<p id="subs">주문하시는 지역의 동 이름</p>
					<!-- order Area search bar -->
					<div id="inputBox">
						<div id="whiteBox">
						<input type="image" id="icon" src="media/img/inputBox_icon.png" />
						<input type="text" id="box" src="" size="24" placeholder="예) 서울시 강남구 논현동" />
						</div>
					</div>
					<p id="lastAddress">지난 주소 선택</p>
					<div id="searchBtn">
						<input type="submit" value="" />
						<p>검색하기</p>
					</div>
				</div>

				<div id="lastOrder_box">
					<div id="lastTop">
						<p>최근 주문내역</p>
						<a><img src="media/img/btn/lastMore.png"></a>
						<img class="line" src="media/img/pinkLine.png" />
					</div>
					<ul id="lastList">
						<li id="last1"><img src="media/img/list/pizzahut.png" alt="피자헛" /><a><img class="reBtn" src="media/img/btn/reOrder.png" alt="주문하기"></a></li>
						<li id="last2"><img src="media/img/list/nenechicken.png" alt="네네치킨" /><a><img class="reBtn" src="media/img/btn/reOrder.png" alt="주문하기"></a></li>
						<li id="last3"><img src="media/img/list/schoolfood.png" alt="스쿨푸드" /><a><img class="reBtn" src="media/img/btn/reOrder.png" alt="주문하기"></a></li>
					</ul>
				</div><!-- /bodyContent -->

				<div id="favoriteBox">
					<div id="favoriteTop">
						<p>내 단골집</p>
						<a><img src="media/img/btn/lastMore.png"></a>
						<img class="line" src="media/img/pinkLine.png" />
					</div>
					<ul id="favoriteList">
						<li id="fav1"><a><img src="media/img/list/fav_pizzahut.png" alt="피자헛" /></a></li>
						<li id="fav2"><a><img src="media/img/list/fav_jamba.png" alt="Jamba Juice" /></a></li>
						<li id="fav3"><a><img src="media/img/list/fav_papa.png" alt="PAPA JOHN'S" /></a></li>
					</ul>
				</div>
			</div>
			<div class="bodyInformation"><!-- body information -->						
				<!-- Order Process -->
				<ul class="orderProcess">
					<li><span>어떻게 주문하나요?</span></li>
					<li>주소를 입력하세요.</li>
					<li>배달 가능한 식당을 보고 주문하세요.</li>
					<li>주문이 완료되면 음식이 배달됩니다.</li>
				</ul>
			</div><!-- /bodyInformation -->

			<div id="footerTemp">
				<img src="media/img/footerTemp.png" />
			</div>
