			<div id="tempBody">
			<div class="header">
				<!-- navigation bar -->
				<div class="navBar">
					<div class="titleLogo"></div>
				<!-- customer service center and login or logout button -->
					<div class="rightNav">
						<div class="helpCenter">
							<a><img src="media/img/helpCenter.png" alt="customerCenter"/></a>
						</div>
						<div class="login">
							<div class="loginButton">
								<a><img src="media/img/loginButton.png" alt="loginButton"/></a>
							</div>
						</div>
					</div>
				</div><!-- /navBar -->
			</div>
			<div class="bodyContent"><!-- body content -->
				<!-- white box for delivery order -->
				<div class="orderBox">
					<!-- order information -->
					<div class="orderInfo">
						<p id="orderInfo_title">배달 음식 온라인 주문 서비스</p>
						<p id="orderInfo_subs">주문 지역에 맞춘 다양한 배달 음식 정보 제공 YOGIYO로 새로운 음식 배달 서비스를 경험하세요.</p>
					</div>
					<!-- order area search bar -->
					<div id="orderArea">
						<label id="orderArea_info">주문하시는 지역의 동 이름을 입력하세요.</label>
						<div id="orderArea_input">
							<input type="image" id="inputBox_icon" src="media/img/inputBox_icon.png" />
							<input type="text" id="orderArea" size="30" placeholder="예) 서울시 강남구 논현동" name="orderArea" />
						</div>
					</div><!-- /orderArea -->
					<!-- serach button -->
					<div class="searchButton">
						<div id ="searchBox">
							<a id="search">검색하기</a>
						</div>
					</div>
				</div><!-- /orderBox -->
			</div><!-- /bodyContent -->
			<div class="bodyInformation"><!-- body information -->						
				<!-- Order Process -->
				<ul class="orderProcess">
					<li><span>어떻게 주문하나요?</span></li>
					<li>주소를 입력하세요.</li>
					<li>배달 가능한 식당을 보고 주문하세요.</li>
					<li>주문이 완료되면 음식이 배달됩니다.</li>
				</ul>
			</div><!-- /bodyInformation -->
